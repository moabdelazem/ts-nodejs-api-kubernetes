services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ts-api
    restart: unless-stopped
    ports:
      - "6767:6767"
    environment:
      PORT: 6767
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-devuser}:${POSTGRES_PASSWORD:-devpass}@database:5432/${POSTGRES_DB:-devdb}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:6767/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  database:
    image: postgres:18-alpine
    container_name: ts-api-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-devuser} -d ${POSTGRES_DB:-devdb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
